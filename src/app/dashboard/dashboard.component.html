<div class="container">
  <div class="row mt-3">
    <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="cursor: pointer;" *ngFor="let item of desafios" routerLink="{{item.route}}">
      <div class="card">
          <img src="{{item.url}}" alt="" class="card-img">
          <div class="card-body">
              <h5 class="card-title">{{item.task}}</h5>
              <p class="card-text">{{item.description}}</p>
          </div>
      </div>
    </div>
  </div>
</div>
