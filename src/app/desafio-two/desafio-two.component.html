<div class="container-fluid mt-3">
  <div class="container">
    <div class="row">
      <div class="col-xl-3 col-md-6 col-sm-12">
        <form action="">
          <div class="form-group mb-3">
            <label for="">Título</label>
            <input type="text" name="titulo" class="form-control" [(ngModel)]="livro.titulo">
          </div>
          <div class="form-group mb-3">
            <label for="">Autor</label>
            <input type="text" name="autor" class="form-control" [(ngModel)]="livro.autor">
          </div>
          <div class="form-group mb-3">
            <label for="">Situação</label>
            <select name="situacao" id="" class="form-select" [(ngModel)]="livro.situacao">
              <option value="1">Já li</option>
              <option value="2">Quero ler</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="">Link da imagem</label>
            <input type="text" name="imagem" class="form-control" [(ngModel)]="livro.imagem">
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-block btn-success" (click)="createLivro()">Salvar</button>
          </div>
        </form>
      </div>
      <div class="col-xl-9 col-md-6 col-sm-12">
        <h6 class="h6">Meus Livros</h6>
        <div class="row mb-3">
          <div class="col-xl-3 col-md-4 col-sm-12 mb-3" *ngFor="let item of meusLivros">
            <div class="card">
              <img src="{{item.imagem}}" height="150" width="30" class="card-img-top" alt="...">
              <div class="card-body">
                <h6 class="card-title">{{item.titulo}}</h6>
                <p class="card-text">{{item.autor}}</p>
              </div>
            </div>
          </div>
        </div>
        <h6 class="h6">Lista de Desejos</h6>
        <div class="row mb-3">
          <div class="col-xl-3 col-md-4 col-sm-12 mb-3" *ngFor="let item of listaDesejos">
            <div class="card">
              <img src="{{item.imagem}}" height="150" width="30" class="card-img-top" alt="...">
              <div class="card-body">
                <h6 class="card-title">{{item.titulo}}</h6>
                <p class="card-text">{{item.autor}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
